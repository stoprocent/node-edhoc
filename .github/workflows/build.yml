name: Build
on:
  push:
    branches:
      - main
      - beta
      - feature/*
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false
jobs:
  prebuild:
    strategy:
      matrix:
        include:
          - name: darwin-x64
            os: macos-latest
            node: x64
            command: prebuildify
            args: --arch x64
          - name: darwin-arm64
            os: macos-latest
            node: x64
            command: prebuildify
            args: --arch arm64
          - name: win32-x86
            os: windows-latest
            node: x86
            command: prebuildify
          - name: win32-x64
            os: windows-latest
            node: x64
            command: prebuildify
          - name: linux-x64
            os: ubuntu-latest
            command: prebuildify-cross
            args: -i centos7-devtoolset7 -i alpine
          - name: linux-arm
            os: ubuntu-latest
            command: prebuildify-cross
            args: -i linux-arm64-lts -i linux-armv7 -i linux-armv6
          - name: android-arm
            os: ubuntu-latest
            command: prebuildify-cross
            args: -i android-arm64 -i android-armv7
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - if: matrix.node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          architecture: ${{ matrix.node }}
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Remove __attribute__ for Windows
        if: contains(matrix.os, 'windows')
        shell: bash
        run: |
          find external/ -type f \( -name "*.c" -o -name "*.h" \) -print0 | xargs -0 sed -i -E "s/__attribute__\(\(__weak__\)\)/static inline/g"
          find external/ -type f \( -name "*.c" -o -name "*.h" \) -print0 | xargs -0 sed -i -E "s/__attribute__\(\([^)]*\)\)//g"
      - run: npm ci
      - run: npm run ${{ matrix.command }} -- ${{ matrix.args }}
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.name }}
          path: prebuilds/
          if-no-files-found: error
      - if: failure()
        run: npx shx ls -lA
        
  release:
    needs: prebuild
    if: github.ref == 'refs/heads/main'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/download-artifact@v4
        with:
          path: prebuilds
          pattern: build-artifacts-*
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npx tsc
      - run: npm run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
